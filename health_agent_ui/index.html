<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Query Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 50px auto;
      padding: 20px;
      background: #ffffff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .response {
      margin-top: 20px;
      padding: 15px;
      background: #f1f1f1;
      border-radius: 6px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Query Assistant</h2>
    <!-- Add this above the file input -->
    <label for="countrySelect">Select Country:</label>
    <select id="countrySelect">
      <option value="">--Select--</option>
      <option value="USA">USA</option>
      <option value="India">India</option>
      <option value="UK">UK</option>
      <!-- Add more countries as needed -->
    </select>
    <input type="file" id="docUpload" multiple accept=".pdf,.doc,.docx" />
    <button onclick="uploadDocuments()">Upload Documents</button>
    <div id="uploadStatus" style="margin-bottom: 20px; color: #007bff;"></div>
    <!-- File upload section end -->
    <input type="text" id="queryInput" placeholder="Ask a question..." />
    <button onclick="submitQuery()">Submit</button>
    <div class="response" id="responseBox"></div>
  </div>

  <script>
    async function submitQuery() {
      const query = document.getElementById("queryInput").value;
      const responseBox = document.getElementById("responseBox");

      if (!query) {
        responseBox.textContent = "Please enter a query.";
        return;
      }

      responseBox.textContent = "Processing...";

      try {
        const res = await fetch("http://localhost:8080/query", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user_query: query })
        });

        const data = await res.json();
        responseBox.textContent = data.response || data.error || "No response received.";
      } catch (err) {
        console.error(err);
        responseBox.textContent = "Failed to connect to the server.";
      }
    }

    async function uploadDocuments() {
      const uploadInput = document.getElementById("docUpload");
      const uploadStatus = document.getElementById("uploadStatus");
      const country = document.getElementById("countrySelect").value;
      const files = uploadInput.files;

      if (!country) {
        uploadStatus.textContent = "Please select a country.";
        return;
      }
      if (files.length === 0) {
        uploadStatus.textContent = "Please select at least one document to upload.";
        return;
      }
      if (files.length > 3) {
        uploadStatus.textContent = "You can upload up to 3 documents at a time.";
        return;
      }

      const formData = new FormData();
      formData.append("country", country);
      for (let i = 0; i < files.length; i++) {
        formData.append("documents", files[i]);
      }

      uploadStatus.textContent = "Uploading...";

      try {
        const res = await fetch("http://localhost:8080/upload", {
          method: "POST",
          body: formData
        });
        const data = await res.json();
        if (res.ok) {
          uploadStatus.textContent = data.message || "Documents uploaded successfully.";
          uploadInput.value = ""; // Clear input
        } else {
          uploadStatus.textContent = data.error || "Upload failed.";
        }
      } catch (err) {
        console.error(err);
        uploadStatus.textContent = "Failed to connect to the server.";
      }
    }
  </script>
</body>
</html>
